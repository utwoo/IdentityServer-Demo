<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no"/>

    <title>IdentityServer4</title>

    <link rel="icon" type="image/x-icon" href="/favicon.ico"/>
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico"/>

    <link rel="stylesheet" href="/lib/bootstrap/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/site.css"/>
</head>
<body>


<div class="nav-page">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

        <a href="/" class="navbar-brand">
            <img src="/icon.png" class="icon-banner">
            IdentityServer4
        </a>


    </nav>
</div>


<div class="container body-container">

    <div class="login-page">
        <div class="lead">
            <h1>Login</h1>
            <p>Choose how to login</p>
        </div>


        <div class="row">

            <div class="col-sm-6">
                <div class="card">
                    <div class="card-header">
                        <h2>Local Account</h2>
                    </div>

                    <div class="card-body">
                        <form action="" method="post">
                            <input type="hidden" id="ReturnUrl" name="ReturnUrl"
                                   value="/connect/authorize/callback?client_id=apiClientImpl&amp;redirect_uri=https%3A%2F%2Flocalhost%3A5002%2Fauth.html&amp;response_type=token&amp;scope=secret_api.access"/>

                            <div class="form-group">
                                <label for="Username">Username</label>
                                <input class="form-control" placeholder="Username" autofocus type="text" data-val="true"
                                       data-val-required="The Username field is required." id="Username" name="Username"
                                       value="">
                            </div>
                            <div class="form-group">
                                <label for="Password">Password</label>
                                <input type="password" class="form-control" placeholder="Password" autocomplete="off"
                                       data-val="true" data-val-required="The Password field is required." id="Password"
                                       name="Password">
                            </div>
                            <div class="form-group">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" data-val="true"
                                           data-val-required="The RememberLogin field is required." id="RememberLogin"
                                           name="RememberLogin" value="true">
                                    <label class="form-check-label" for="RememberLogin">
                                        Remember My Login
                                    </label>
                                </div>
                            </div>
                            <button class="btn btn-primary" name="button" value="login">Login</button>
                            <button class="btn btn-secondary" name="button" value="cancel">Cancel</button>
                            <input name="__RequestVerificationToken" type="hidden"
                                   value="CfDJ8E2kSpdYhHRCkMoTZGK-VkxGkD1l8bSEzkx3N1lesPg-eI1w44GOkcB2pkoQtlzWR7KJUaGQN5fORAmsp82qPX3rMD7OccQ-LzeyUhzgOtUTq9rnPhsLOhbwUmBxvyRCo6dbuzyPn_z8gvDoRbaX92c"/><input
                                name="RememberLogin" type="hidden" value="false"></form>
                    </div>
                </div>
            </div>


        </div>
    </div>
</div>

<script src="/lib/jquery/dist/jquery.slim.min.js"></script>
<script src="/lib/bootstrap/dist/js/bootstrap.bundle.min.js"></script>


</body>
</html>
