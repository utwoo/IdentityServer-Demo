<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>Auth</title>
    <script type="text/javascript">
        let token = null;
        window.onload = function () {
            let url = window.location.href;
            let array = url.split("#");
            if (array.length > 1) {
                token = array[1];
                document.getElementById("content").innerHTML = token;
            }
        }
    </script>
</head>
<body>
<div id="content"></div>
</body>
</html>
